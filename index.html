<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css" />
</head>

<body class="page--nft-card">
  <article class="nft-card">
    <a href="#" class="nft-image-container">
      <img src="assets/images/image-equilibrium.webp" alt="View Equilibrium #3429" width="604" height="604"
        class="nft-image-container__nft-image" />
    </a>
    <h2 class="nft-name"><a href="#" class="nft-name__link">Equilibrium #3429</a></h2>

    <p class="nft-card__collection-copy">Our Equilibrium collection promotes balance and calm.</p>

    <div class="nft-stats">
      <img src="assets/images/icon-ethereum.svg" alt="" width="11" height="18" class="nft-stats__value-icon" />
      <strong class="nft-stats__value-copy">0.041 ETH</strong>
      <img src="assets/images/icon-clock.svg" alt="" width="11" height="11" class="nft-stats__countdown-icon" />
      <span class="nft-stats__countdown-copy">
        3 days left
      </span>
    </div>

    <footer class="credit">
      <img src="assets/images/image-avatar.webp" alt="Photo of the collection author" width="132" height="132"
        class="credit__photo" />
      <span class="credit__copy">Creation of <a href="#" class="credit__link">Jules Wyvern</a></span>
    </footer>
  </article>
</body>

</html>
